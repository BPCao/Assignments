<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Coffee Orders</title>
</head>

<body>

    <input type="text" placeholder="E-Mail Search" id="email">
    <button id="showAll">Show all orders</button>
    <button id="searchButton">Search e-mail</button>
    <button id="delOrder">Search e-mail</button>
    <input type="text" placeholder="ID" id="idNumber">
    <input type="text" placeholder="E-mail Address" id="address">
    <input type="text" placeholder="Strength" id="strength">
    <input type="text" placeholder="Size" id="size">
    <input type="text" placeholder="Flavor" id="flavor">
    <button id="newOrder">Submit order</button>
    <div id="orderList"></div>
    
    
</body>
<script src="app.js"></script>
</html>
